<div *ngIf="libro.id else crear">
  <h3>Detalles de {{ libro.name }}</h3>
</div>

  <div class="form-group">
    <label for="name">Nombre: </label>
    <input class="form-control" type="text" id="name" [(ngModel)]="libro.name" />
  </div>
  <div class="form-group">
    <label for="name">Autor: </label>
    <input  class="form-control" type="text" id="author" [(ngModel)]="libro.author" />
  </div>
  <button class="btn btn-info" (click)= "onGuardar(this.libro)" >Guardar</button>

<ng-template #crear>
    <h3>Nuevo Libro</h3>
</ng-template>
